name: notificator
description: "is a cross‑platform Flutter desktop app (Windows, Linux, macOS) that shows random notifications from a `.txt` file at user‑defined intervals.  "
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.1.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI / Window Management
  cupertino_icons: ^1.0.8
  window_size: ^0.1.0
  window_manager: ^0.5.0
  tray_manager: ^0.5.0

  # Notifications
  flutter_local_notifications: ^19.2.1

  # Storage / Persistence
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - Assets/AppIcon.png
    - Assets/AppIcon.ico
